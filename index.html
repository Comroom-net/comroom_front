<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
    <title>comroom</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <h1>{{sitename}}</h1>
            </div>
            <div class="nav navbar-nav navbar-right cart">
                <button class="btn btn-default btn-lg" type="button" v-on:click="showCheckOut">

                    <span class="glyphicon glyphicon-shopping-cart">
                        {{cartItemCount}}
                    </span>
                    <span>Check out</span>
                </button>
            </div>
        </header>
        <main>
            <div class="row product">
                <div v-if="showProduct">
                    hi
                </div>
                <div v-else>
                    hello
                </div>
                <div class="col">
                    <figure>
                        <img v-bind:src="product.image" alt="no image">
                    </figure>
                </div>
                <div class="col col-expand">
                    <h1>{{product.title}}</h1>
                    <p v-html="product.description"></p>
                    <p class="price">
                        {{product.price | formatPrice}}
                    </p>
                    <button class="btn btn-primary btn-lg" v-on:click="addToCart" v-if="canAddToCart">
                        Add to cart
                    </button>
                    <button class="btn btn-primary btn-lg" v-on:click="addToCart" disabled='true' v-else>
                        Add to cart
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: "Shop for Vue",
                product: {
                    id: 1001,
                    title: "cat food, 25won",
                    description: "for your cat <em>good</em>," + "cat food",
                    price: 2000000000,
                    image: "assets/images/product-fullsize.png",
                    availInventory: 5
                },
                cart: [],
                showProduct: false
            },
            filters: {
                formatPrice: function(price) {
                    if (!parseInt(price)) {
                        return "";
                    }
                    if (price > 99999) {
                        var priceString = (price / 100).toFixed(2);
                        var priceArray = priceString.split("").reverse();
                        var index = 3;
                        while (priceArray.length > index + 3) {
                            console.log('hello')
                            priceArray.splice(index + 3, 0, ",");
                            index += 4;
                        }
                        return "$" + priceArray.reverse().join("");
                    } else {
                        return "$" + (price / 100).toFixed(2);
                    }
                }
            },
            methods: {
                addToCart: function() {
                    this.cart.push(this.product.id);
                },
                showCheckOut() {
                    this.showProduct = this.showProduct ? false : true;
                }
            },
            computed: {
                cartItemCount: function() {
                    return this.cart.length || '';
                },
                canAddToCart: function() {
                    return this.product.availInventory > this.cartItemCount;
                },

            }
        });
    </script>
</body>

</html>
