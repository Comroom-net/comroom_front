<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <my-component :num="myNumber" :str="passedString" :even="myNumber" :obj="passedObject"></my-component>
    </div>
    <script>
        const MyComponent = {
            template: '<div>num: {{num}}<br>str: {{str}}<br>even?: {{even}}<br>object: {{obj.message}}</div>',
            props: {
                num: {
                    type: Number,
                    required: true
                },
                str: {
                    type: String,
                    default: "Hello"
                },
                obj: {
                    type: Object,
                    default: () => {
                        return {
                            message: 'Hi, from object'
                        }
                    }
                },
                even: {
                    validator: (value) => {
                        return (value % 2 === 0)
                    }
                },
            },
            data() {
                return {
                    counter: 0
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'myComponent': MyComponent
            },
            data() {
                return {
                    passedString: 'Hi, from parents',
                    myNumber: 42,
                    passedObject: {
                        message: 'passed object'
                    }
                }
            }
        });
    </script>
</body>

</html>
