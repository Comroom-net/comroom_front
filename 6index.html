<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        {{counter}}<br>
        <button @click="incrementCounter">Count up</button>
        <my-component @increment-me="incrementCounter">
        </my-component>
    </div>
    <script>
        const MyComponent = {
            template: `<div>
                <button @click="childIncrementCounter">Increase from child</button>
            </div>`,
            methods: {
                childIncrementCounter() {
                    this.$emit('increment-me');
                    console.log('increment')
                }
            }

        }

        new Vue({
            el: '#app',
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                incrementCounter() {
                    this.counter++;
                }
            },
            components: {
                'myComponent': MyComponent
            },
        });
    </script>
</body>

</html>
